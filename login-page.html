<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Font Awesome -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
  	<div class="container-fluid">
  		<div class="row">
	  		<div class="col-md-12">
				<div class="login-page d-flex align-items-center">
			        <div class="login-area">
			            <div class="login-title text-center">
							<h1>LOGO</h1>
			                <h6>Login Your Account</h6>
			            </div>
			            <form>
			                <div class="form-group">
			                    <label>Email Address</label>
			                    <input type="email" class="form-control" placeholder="" name="email">
			                </div>
			                <div class="form-group">
			                    <label>Password</label>
			                    <input type="password" class="form-control" placeholder="" name="pass">
			                </div>
			                <div class="form-group col-12">
			                    <div class="row">
			                        <div class="form-check col-sm-6 p-0">
			                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
			                            <label for="styled-checkbox-1">Remember Me</label>
			                        </div>
			                        <div class="forget-pass col-sm-6 text-sm-right p-0">
			                            <a href="#">Forgot Password?</a>
			                        </div>
			                    </div>
			                </div>
			                <button type="submit" class="btn btn-primary btn-block login-submit">Login</button>
			                <div class="login-message mt-4">
			                    <p>Dont have an account? | <a href="#">Sign Up</a></p>
			                </div>               
			            </form>
			        </div>
				</div>
	  		</div>	  				
  		</div>
  	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
