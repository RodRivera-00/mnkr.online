<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Font Awesome -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
  	<div class="container-fluid">
  		<div class="row">
	  		<div class="col-md-12">
				<div class="navbar-landing">
					<div class="col-md-2 bg-dark">
						<div class="navbar navbar-expand-md bg-dark navbar-dark center-mr">
						<h1>Logo</h1>
						</div>
					</div>
					<div class="col-md-5 bg-dark">
					</div>

					<div class="col-md-5 bg-dark">
						<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-end center-mr">
						  <ul class="navbar-nav">
						    <li class="nav-item">
						      <a class="nav-link" href="#">DASHBOARD</a>
						    </li>						  	
						    <li class="nav-item">
						      <a class="nav-link" href="#">SETTINGS</a>
						    </li>
						    <li class="nav-item">
						      <a class="nav-link" href="#">LOG OUT</a>
						    </li>
						  </ul>
						</nav>
					</div>
				</div>
	  		</div>
	  		<!-- End Nav Bar -->
	  		<div class="col-md-12 db-landing-1">
	  			<div class="row">
	  				<div class="col-md-4">

	  				</div> 
	  				<div class="col-md-4 sidebar-vh">
	  					<div class="p-40">
							<h2>Account Settings</h2>
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>First Name</label>
											<input type="text" class="form-control"name="firstname">
										</div>	
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Last Name</label>
											<input type="text" class="form-control"name="lastname">
										</div>	
									</div>	
								</div>														
								<div class="form-group">
									<label>Country</label>
									<input type="text" class="form-control" name="country">
								</div>	
								<div class="form-group">
									<label>Birthdate</label>
									<input type="text" class="form-control" name="bday">
								</div>	
								<div class="assets-box mt-25 light-grey">
									<h2>Password Settings</h2>
									<div class="form-group">
									  <label>Current Password</label>
									  <input type="text" class="form-control" id="cur_pwd">
									</div>
									<div class="form-group">
									  <label>New Password</label>
									  <input type="password" class="form-control" id="new_pwd">
									</div>
									<div class="form-group">
									  <label>Confirm Password</label>
									  <input type="password" class="form-control" id="confirm_pwd">
									</div>
								</div>
								<div class="col-md-12 text-center mt-25">
									<button type="submit" class="btn btn-primary">Enable 2FA</button>
								</div>
							</form>		
						</div>
	  				</div> 	
	  				<div class="col-md-4">

	  				</div> 		  					  								
  				</div>				
	  		</div>
  		</div>
  	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
